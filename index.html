<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Animals</title>
    <link rel="stylesheet" href="style.css" />

    <!-- --------------------------------------------------- -->
    <!-- Won't be used since we don't want google to get data from  our users -->
    <!-- Add a new font style, taken from google fonts -> 'RocknRoll One' 
    "https://fonts.google.com/specimen/RocknRoll+One"-->

    <link
      href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap"
      rel="stylesheet"
    /> -->

  </head>
  <body>
    <!-- The header of the page -->
    <header>
      <h1>The Animals</h1>
    </header>
    <!-- The main part of the page, 
        containing the boxes of the animals -->
    <main>
      <!-- The box for the cat -->
      <article id="cat" class="card">
        <p class="name">The Cat</p>
        <p class="sound">Meow</p>
        <img src="the-cat.webp" alt="The cat" />
      </article>
      <!-- The box for the dog -->
      <article id="dog" class="card">
        <p class="name">The Dog</p>
        <p class="sound">Woof</p>
        <img src="the-dog.webp" alt="The dog" />
      </article>
      <!-- The box for the bird -->
      <article id="bird" class="card">
        <p class="name">The Bird</p>
        <p class="sound">Tweet</p>
        <img src="the-bird.webp" alt="The bird" />
      </article>
      <!-- The box of the bear -->
      <article id="bear" class="card">
        <p class="name">The Bear</p>
        <p class="sound">Rooaarr</p>
        <img src="the-bear.webp" alt="The bear" />
      </article>
    </main>
  </body>
</html>
